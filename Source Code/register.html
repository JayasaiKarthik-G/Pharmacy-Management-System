          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register</title>
    <style>
        body {
            background: linear-gradient(to right, white, green);
            overflow-y:scroll;
        }
    </style>
</head>
<body>
    <header style="background: linear-gradient(to right, white, green)">
        <div class="nav">
          <img src="images/sela logo2.png" alt="logo">
          <div class="nav-items">
            <a href="home.html">Home</a>
            <a href="about us.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="blog.html">Blog</a>
            <a href="contact us.html">Contact Us</a>
            <a href="login.html" class="active">Login</a>
              
          </div>
        </div>
  </header>
    <div class="register-container">
        <form id="register-form">
            <h2>Register</h2>

            <div class="row">
                <div class="reg-form-group1">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="reg-form-group1">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
            </div>
            <div class="row">
                <div class="reg-form-group1">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="reg-form-group1">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="reg-form-group1">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>

            <button type="submit">Register</button>

            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>

        <div class="social-login">
            <h3>Register with Social Media</h3>
            <ul>
                <li>
                    <a href="#" class="facebook-login">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="google-login">
                        <i class="fa-brands fa-google"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="twitter-login">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="youtube-login">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
